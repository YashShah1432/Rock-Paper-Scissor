<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Rock Paper Scissors</h1>
    
    <div class="image">
        <img class="rock" src="rock.png" alt="">
        <img class="paper" src="paper.png" alt="">
        <img class="scissor" src="scissors.png" alt="">
    </div>

    <div class="score">
        <div class="user-score">
            <h1 id="user-count">0</h1>
            <p>You</p>
        </div>
        <div class="comp-score">
            <h1 id="comp-count">0</h1>
            <p>Comp</p>
        </div>
    </div>

    <div class="result">
        <span class="output">Pick your move</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
